<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>

<body>
    <div id="app">
        <input id="nome">
    </div>

    <script>


        // var inputElement = document.getElementsByTagName('input')[0];
        // var inputElement = document.getElementsByClassName('name')[0];

        var linkElement = document.createElement('a');
        linkElement.setAttribute('href', 'http://rocketseat.com');

        var textElement = document.createTextNode('Acessar site da Rocketseat');
        linkElement.appendChild(textElement);

        var containerElement = document.getElementById('app');
        containerElement.appendChild(linkElement);

        var inputElement = document.getElementById('nome');
        containerElement.removeChild(inputElement);

        
       

    </script>
</body>

</html>
